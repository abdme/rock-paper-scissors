<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rock Paper Scissors</h2>
      <div class="game-buttons">
        <button class="move-btn rock-btn">
          <img src="img/rock-emoji.png" alt="" />
        </button>
        <button class="move-btn paper-btn">
          <img src="img/paper-emoji.png" alt="" />
        </button>
        <button class="move-btn scissors-btn">
          <img src="img/scissors-emoji.png" alt="" />
        </button>
      </div>
      <div class="play-displays">
        <p class="play-outcome">
          Results: <strong>Pick a Move to Play</strong>
        </p>
        <p class="play-moves">Player Moves:</p>
        <p class="play-score">Score</p>
      </div>
      <button id="reset-btn">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
